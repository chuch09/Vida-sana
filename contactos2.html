    <script>
		// Slider de Videos de Youtube
		  $(document).ready(function () {
		  var pos = 0,
			  slides = $('.video-slide'),
			  numOfSlides = slides.length;

		  function nextSlide() {
			slides.eq(pos)[0].video.stopVideo();
			slides.eq(pos).hide();
			pos = (pos >= numOfSlides - 1 ? 0 : ++pos);
			slides.eq(pos).show();
			slides.eq(pos)[0].video.playVideo();
		  }

		  function previousSlide() {
			slides.eq(pos)[0].video.stopVideo();
			slides.eq(pos).hide();
			pos = (pos == 0 ? numOfSlides - 1 : --pos);
			slides.eq(pos).show();
			slides.eq(pos)[0].video.playVideo();
		  }

		  $('.video-arrow-right').click(nextSlide);
		  $('.video-arrow-left').click(previousSlide);
		})

		function onYouTubeIframeAPIReady() {
		  $('.video-slide').each(function (index, slide) {
			var iframe = $(slide).find('.video')[0]
			slide.video = new YT.Player(iframe)
		  })
		}

		function handleError() {
  				alert("Error al cargar la API de YouTube");
		}
	</script>
